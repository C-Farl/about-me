<!DOCTYPE html>
<html>
<head>
  <title>Ballston Spa → Lansingburgh Traffic</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    h1 { margin-bottom: 5px; }
    .cam { margin: 15px 0; padding: 10px; background: white; border-radius: 8px; }
    img { width: 100%; max-width: 600px; border-radius: 6px; }
  </style>
</head>
<body>

<h1>Traffic Dashboard</h1>
<p>Estimated Travel Time: <strong>~25 minutes</strong></p>

<hr>

<h2>Live Cameras (no API key)</h2>

<div class="cam">
  <h3>I-787 @ Troy–Menands Bridge</h3>
  <img src="https://511ny.org/map/camera/preview/5530.jpg" id="cam1">
</div>

<div class="cam">
  <h3>I-87 @ Exit 9 (Halfmoon / Clifton Park)</h3>
  <img src="https://511ny.org/map/camera/preview/4725.jpg" id="cam2">
</div>

<div class="cam">
  <h3>I-87 @ Exit 12 (Malta)</h3>
  <img src="https://511ny.org/map/camera/preview/4709.jpg" id="cam3">
</div>

<script>
  // Refresh camera images every 10 seconds
  setInterval(() => {
    document.querySelectorAll("img").forEach(img => {
      img.src = img.src.split('?')[0] + "?t=" + Date.now();
    });
  }, 10000);
</script>

</body>
</html>
